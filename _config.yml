# SITE CONFIGURATION
title: "Reed Grimm"
description: "Data science and analytics projects"
minimal_mistakes_skin: "air"

theme: null
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown

# Basic config
url: "https://rsrgrimm.github.io"
baseurl: ""


author:
  name: "Reed Grimm"
  avatar: "/assets/img/avatar.jpg"
  bio: "Data scientist focusing on ML, analytics, and visualization."

# Author profile info
author:
  name: "Reed Grimm"
  avatar: "/assets/img/avatar.jpg"
  bio: "Data scientist specializing in analytics, machine learning, and data visualization."
  location: "Raleigh, NC, USA"
  email: "rsrg.public@gmail.com"
  links:
    - label: "GitHub"
      url: "https://github.com/rsrgrimm"
      icon: "fab fa-github"
    - label: "LinkedIn"
      url: "https://linkedin.com/in/rsrgrimm"
      icon: "fab fa-linkedin"

# Navigation
include:
  - _pages

defaults:
  # Default layout for pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  # Default layout for projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      author_profile: false
      toc: true

collections:
  projects:
    output: true
    permalink: /projects/:title/